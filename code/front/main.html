<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML 버튼 생성 예제</h1>

    <!-- 버튼 생성 -->
    <button type="button" id="myButton">클릭하세요</button>

    <!-- 스크립트를 사용하여 버튼에 이벤트 추가 -->
    <script>
        // 버튼 요소를 찾습니다
        var button = document.getElementById("myButton");

        // 버튼 클릭 시 실행할 동작을 정의합니다
        button.addEventListener("click", function() {
            alert("버튼이 클릭되었습니다.");
        });
    </script>
</body>
</html>
